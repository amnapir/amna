{{ define "main" }}
  <div class="container">
    {{ range (where .Data.Pages "Type" "event").ByDate.Reverse }}
      <div class="event">
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Date.Format "January 2, 2006" }}</p>
        <p>{{ .Params.abstract }}</p>
      </div>
    {{ end }}
  </div>
{{ end }}
